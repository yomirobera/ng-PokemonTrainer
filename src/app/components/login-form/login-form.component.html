<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username" class="block">Trainer name:</label>
        <input type="text" 
            ngModel
            #username="ngModel"
            name="username" id="username"
            class="border border-slate-300 p-2 rounded w-full"  
            placeholder="Ash"/>
    </fieldset>

    <button type="submit" class="bg-blue-400 p-2 rounded">Login</button>
</form>
